{% load static %}
<!DOCTYPE html>
<html lang="en" class="{% block htmlclass %}{% endblock htmlclass %}">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Django Boilerplate">
        <meta name="keywords" content="Django, Boilerplate">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        <link rel="stylesheet" href="{% static 'assets/css/core.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
        <link rel="stylesheet"
              href="{% static 'assets/vendor/boxicons-2.1.4/css/boxicons.min.css' %}">
        <link rel="shortcut icon" href="{% static 'favicon.ico' %}" />
    </head>
    <body class="{% block bodyclass %}{% endblock bodyclass %}">
        {% block content %}
        {% endblock content %}
        <script src="{% static 'assets/js/core.js' %}"></script>
        <script src="{% static 'assets/js/script.js' %}"></script>
    </body>
</html>
