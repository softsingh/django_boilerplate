{% extends "_dash_base.html" %}
{% load static %}
{% block title %}
   Change Password
{% endblock title %}
{% block content %}
   <div class="card">
      <div class="card-body">
         <div class="mb-5">
            <h5>Change Password: {{ userobj.full_name }}</h5>
         </div>
         <form action="" class="login-form" method="post">
            {% csrf_token %}
            {% include "includes/_render_form.html" %}
            <div class="mt-8">
               <button type="submit" class="btn btn-primary">Save</button>
               <a href="{% url 'user_edit' userobj.id %}"
                  type="reset"
                  class="btn btn-secondary">Cancel</a>
            </div>
         </form>
      </div>
   </div>
{% endblock content %}
